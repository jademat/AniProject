<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layouts/admin/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<th:block layout:fragment="content">
    <div class="container">
        <h2>관리자 개인 정보 수정</h2>
        <form id = "setfrm">
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" value="홍길동">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" value="hong@example.com">
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">새 비밀번호 (수정 시)</label>
                <input type="password" class="form-control" id="newPassword" placeholder="새 비밀번호 입력">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">전화번호</label>
                <input type="tel" class="form-control" id="phone" value="010-1234-5678">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">주소</label>
                <input type="text" class="form-control" id="address" value="서울특별시">
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">수정</button>
                <button type="button" class="btn btn-secondary ms-2">취소</button>
            </div>
        </form>
    </div>

</th:block>
</html>
