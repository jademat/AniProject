<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/admin/login.css">
</head>
<body>

<div class="login-container">
    <h2 class="text-center fw-bold mb-4">관리자 로그인</h2>
    <!--<form action="/admin/login" method="post">-->
        <!-- 아이디 입력 -->
        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="아이디 입력" required>
        </div>
        <!-- 비밀번호 입력 -->
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력" required>
        </div>
        <!-- 로그인 버튼 -->
        <button type="submit" class="btn btn-primary w-100" id = "logbtn">로그인</button>
    <!--</form>-->
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<th:block layout:fragment="script">
<script>
    let logbtn = document.querySelector("#logbtn")

    logbtn.addEventListener('click', (e) =>{
        location.href=`/admin/home`
    });
</script>
</th:block>
</body>
</html>
