<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>관리자 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/admin/login.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="login-container">
    <h2 class="text-center fw-bold mb-4">관리자 로그인</h2>
    <!--<form action="/admin/login" method="post">-->
    <!-- 아이디 입력 -->
    <form id = "loginfrm" method="post" name="loginfrm" novalidate>
        <div class="mb-3">
            <label class="form-label" for="ad_id">아이디</label>
            <input class="form-control" id="ad_id" name="ad_id" placeholder="아이디 입력" required type="text">
        </div>
        <!-- 비밀번호 입력 -->
        <div class="mb-3">
            <label class="form-label" for="ad_pw">비밀번호</label>
            <input class="form-control" id="ad_pw" name="ad_pw" placeholder="비밀번호 입력" required type="password">
        </div>
        <!-- 로그인 버튼 -->
        <button class="btn btn-primary w-100" type = "submit">로그인</button>
        <!--</form>-->
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<th:block layout:fragment="script">
    <script src="/static/js/admin/admin.js"></script>
</th:block>
</body>
</html>
