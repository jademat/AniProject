<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layouts/admin/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<th:block layout:fragment="content">
    <main class="container-fluid p-4">
        <!-- 통계 카드 -->
        <div class="row g-3">
            <div class="col-md-4">
                <div class="card shadow-sm p-3">
                    <h5 class="fw-bold">입양 신청자</h5>
                    <p class="fs-4">1,250명</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm p-3">
                    <h5 class="fw-bold">총 회원수</h5>
                    <p class="fs-4">30명</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm p-3">
                    <h5 class="fw-bold">입양 가능 동물</h5>
                    <p class="fs-4">₩5,000,000</p>
                </div>
            </div>
        </div>

        <!-- 구분선 -->
        <hr class="my-4">

        <!-- 최근 게시물 -->
        <section class="mt-4">
            <h4 class="fw-bold">최근 게시물</h4>
            <div class="row">
                <div class="col-md-6">
                    <h5>입양 후기</h5>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>번호</th>
                            <th>글제목</th>
                            <th>작성자</th>
                            <th>작성일</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>첫 번째 후기</td>
                            <td>사용자A</td>
                            <td>2025-03-06</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-md-6">
                    <h5>입양 신청</h5>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>번호</th>
                            <th>글제목</th>
                            <th>작성자</th>
                            <th>작성일</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>신고 내용</td>
                            <td>사용자B</td>
                            <td>2025-03-06</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
</th:block>
</html>
