<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/user/layout.html}">
<head>
  <meta charset="UTF-8">
  <title>입양 신청서</title>
  <style>
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    form {
      width: 60%;
      max-width: 600px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    label, h2, h3 {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .radio-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 5px;
    }
    .radio-group input {
      width: 16px;
      height: 16px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<th:block layout:fragment="content">
  <main>
    <!-- 동물 이름을 제목에 포함 -->
    <h2 th:text="|${adoption.nm} 입양 신청서|"></h2>

    <form action="/adoption/submit" method="post">
      <!-- 신청자 번호 -->
      <input type="hidden" name="uno" th:value="${uno ?: 0}">

      <!-- 입양할 동물 번호 -->
      <input type="hidden" name="animal_no" th:value="${animal_no}">

      <!-- 입양할 동물 이름 -->
      <label>입양할 동물:</label>
      <input type="text" name="animal_name" th:value="${adoption.nm}" readonly>

      <label>📌 신청자 정보</label>
      <label>이름:</label>
      <input type="text" name="applicant_name" placeholder="이름을 입력하세요" required>

      <label>연락처:</label>
      <input type="text" name="applicant_phone" placeholder="연락처를 입력하세요" required>

      <label>이메일:</label>
      <input type="email" name="applicant_email" placeholder="이메일을 입력하세요" required>

      <label>1. 이전에 반려동물을 키운 경험이 있습니까?</label>
      <div class="radio-group">
        <input type="radio" name="ado_raised" value="1" required> 예
        <input type="radio" name="ado_raised" value="0" required> 아니오
      </div>

      <label>2. 현재 함께 거주하는 가족 수:</label>
      <input type="number" name="ado_members" required>

      <label>3. 주거 형태:</label>
      <select name="ado_housing" required>
        <option value="아파트">아파트</option>
        <option value="단독주택">단독주택</option>
        <option value="오피스텔">오피스텔</option>
        <option value="기타">기타</option>
      </select>

      <label>4. 가족 모두가 입양에 동의하셨나요?</label>
      <div class="radio-group">
        <input type="radio" name="ado_allagree" value="예" required> 예
        <input type="radio" name="ado_allagree" value="아니오" required> 아니오
      </div>

      <label>5. 입양을 원하는 이유:</label>
      <textarea name="ado_reason" placeholder="입양을 원하는 이유를 작성해주세요." required></textarea>

      <label>6. 예상되는 1년 양육비(원):</label>
      <input type="text" name="ado_cost" placeholder="예: 200만원" required>

      <label>7. 입양 정보를 알게 된 경로:</label>
      <select name="ado_source" required>
        <option value="SNS">SNS</option>
        <option value="입양센터 웹사이트">입양센터 웹사이트</option>
        <option value="지인 추천">지인 추천</option>
        <option value="기타">기타</option>
      </select>

      <button type="submit">신청하기</button>
    </form>
  </main>
</th:block>

</html>
