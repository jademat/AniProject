<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/admin/style.css">
</head>
<body class="bg-light">

<!-- 전체 레이아웃 컨테이너 -->
<div class="container-fluid">
    <div class="row">
        <!-- 사이드바 -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-dark text-white sidebar py-3">
            <div th:replace="~{fragments/admin/nav::nav}"></div>
        </nav>

        <!-- 메인 콘텐츠 -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div th:replace="~{fragments/admin/header::header}"></div>

            <div class="content py-4">
                <th:block layout:fragment="content"></th:block>
            </div>

            <div th:replace="~{fragments/admin/footer::footer}"></div>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/admin/admin.js"></script>
</body>
</html>
