<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/user/layout.html}">

<th:block layout:fragment="content">
    <h2>게시판 본문글</h2>
    <div class="row offset-1 col-10 my-3">
        <table class="table">
            <thead>
            <tr>
                <td>
                    <button type="button" class="btn btn-light">이전게시물</button>
                    &nbsp;
                    <button type="button" class="btn btn-light">다음게시물</button>
                </td>
                <td class="text-end">
                    <button type="button" class="btn btn-primary" id="newbdbtn">새글쓰기</button>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr><th class="vtit" colspan="2" th:text="${bd?.title ?: '제목 없음'}"></th></tr>
            <tr>
                <td th:text="${bd?.userid ?: '알 수 없음'}" class="vinfo">작성자</td>
                <td class="text-end vinfo" th:text="|${bd?.regdate ?: '날짜 없음'}/${bd?.thumbs ?: 0}/${bd?.views ?: 0}|">
                    작성일/추천/조회
                </td>
            </tr>
            <tr><td class="vcont pre" colspan="2" th:text="${bd?.contents ?: '내용이 없습니다'}"></td></tr>
            </tbody>
        </table>
    </div>
</th:block>
</html>
