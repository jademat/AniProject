<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/user/layout.html}">

<th:block layout:fragment="content">
    <main id="content">
        <h2>입양후기</h2>
        <table class="table table-striped">
            <colgroup>
                <col style="width:7%">
                <col style="" class="truncate">
                <col style="width:12%">
                <col style="width:12%">
                <col style="width:7%">
                <col style="width:7%">
            </colgroup>

            <thead>
            <tr>
                <td colspan="3" class="text-start">
                    <div class="d-flex align-items-center gap-3">
                        <select class="form-select" style="width: 120px" id="findtype" name="findtype">
                            <option value="title" selected>제목</option>
                            <option value="userid">작성자</option>
                            <option value="contents">내용</option>
                        </select>
                        <input class="form-control" style="width: 250px" id="findkey" name="findkey" th:value="${param.findkey}">
                        <button class="btn btn-success" id="findbtn"><i class="fa-solid fa-magnifying-glass"></i> 검색</button>
                    </div>
                </td>
                <td colspan="3" class="text-end">
                    <button type="button" class="btn btn-primary" id="newbdbtn"><i class="fas fa-pen"></i> 글쓰기</button>
                </td>
            </tr>
            <tr class="table-light">
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>추천</th>
                <th>조회</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>1</td>
                <td>게시글 제목</td>
                <td>작성자</td>
                <td>2025-03-05</td>
                <td>10</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>게시글 제목 2</td>
                <td>작성자 2</td>
                <td>2025-03-06</td>
                <td>5</td>
                <td>200</td>
            </tr>
            </tbody>

            <tfoot>
            <tr>
                <td colspan="6">
                    <ul class="pagination">
                        <li class="page-item">
                            <a href="#" class="page-link">이전</a>
                        </li>
                        <li class="page-item active">
                            <a href="#" class="page-link">1</a>
                        </li>
                        <li class="page-item">
                            <a href="#" class="page-link">다음</a>
                        </li>
                    </ul>
                </td>
            </tr>
            </tfoot>

        </table>
    </main>
</th:block>
<!--javascript 코드 제거, 게시물 목록/페이지 네이션-->
</html>
