<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layouts/admin/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<th:block layout:fragment="content">
    <main class="container-fluid p-4">
        <!-- 통계 카드 -->
        <div class="row g-3">
            <div class="col-md-4">
                <div class="card shadow-sm p-3">
                    <h5 class="fw-bold">입양 신청자</h5>
                    <p class="fs-4" th:text="${adoptUser} + 명"></p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm p-3">
                    <h5 class="fw-bold">총 회원수</h5>
                    <p class="fs-4" th:text="${totalUser} + 명"></p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm p-3">
                    <h5 class="fw-bold">입양 가능 동물</h5>
                    <p class="fs-4" th:text="${adoptAni} + 마리"></p>
                </div>
            </div>
        </div>

        <!-- 구분선 -->
        <hr class="my-4">

        <!-- 최근 게시물 -->
        <section class="mt-4">
            <h4 class="fw-bold">최근 게시물</h4>
            <div class="row">
                <div class="col-md-6">
                    <h5>입양 후기</h5>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>번호</th>
                            <th>글제목</th>
                            <th>작성자</th>
                            <th>작성일</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="board : ${hobolist}">
                            <td th:text="${board.bd_no}"></td>
                            <td th:text="${board.bd_title}"></td>
                            <td th:text="${board.userid}"></td>
                            <td th:text="${board.bd_regdate}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(hobolist)}">
                            <td colspan="4" class="text-center text-muted">입양 신청이 없습니다.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-md-6">
                    <h5>입양 신청</h5>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>번호</th>
                            <th>글제목</th>
                            <th>작성자</th>
                            <th>작성일</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="hoad : ${hoadlist}">
                            <td th:text="${hoad.adono}"></td>
                            <td th:text="${hoad.nm}"></td>
                            <td th:text="${hoad.userid}"></td>
                            <td th:text="${hoad.ado_date}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(hoadlist)}">
                            <td colspan="4" class="text-center text-muted">입양 신청이 없습니다.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
</th:block>
</html>
