<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layouts/admin/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<th:block layout:fragment="content">
    <div class="container">
        <h2>관리자 개인 정보 수정</h2>
        <form id = "setfrm">
            <div class="mb-3">
                <label for="name" class="form-label">아이디</label>
                <input type="text" class="form-control" id="name" th:value="${session.loginAdmin.ad_id}"  readonly>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" th:value="${session.loginAdmin.ad_email}">
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">새 비밀번호 (수정 시)</label>
                <input type="password" class="form-control" id="newPassword" placeholder="새 비밀번호 입력">
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">수정</button>
                <button type="button" class="btn btn-secondary ms-2">취소</button>
            </div>
        </form>
    </div>

</th:block>
</html>
